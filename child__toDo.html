<body class="hasTitle hasFooter child__toDo">

    <div class="title--top toDo__title">
    
        <h1>To-do</h1>
    
    </div>
    
    <section class="child__childOverview">
    
        <img src="img/am.jpg" class="child__childOverview__avatar" />

        <span class="child__childOverview__tasks">7</span>    
    
    </section>

        <ul class="taskList child__taskList--toDo">
        
            <li class="taskList__item">
            
                <span class="taskList__task--lg">Take the trash out</span>
                        
                <span class="taskList__pointValue--decorative--hollow">25<span>pts</span></span>
            
            </li>
            
            <li class="taskList__item">
            
                <span class="taskList__task--lg">Clean my very large and untidy room</span>
                        
                <span class="taskList__pointValue--decorative--hollow">180<span>pts</span></span>
                            
            </li>
            
               
        </ul>
            
    </section>
    
    <div class="preNavSpaceHack"></div>
    
    <nav class="nav--primary">
    
        <ul>
        
            <li class="nav--primary__listItem">
                <a href="#" class="nav--primary__link nav__link--toDo nav--primary--current">To-do</a>
