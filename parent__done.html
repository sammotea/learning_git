<!DOCTYPE html>
<!--[if lt IE 7]><html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->

<!--[if (gt IE 9)|!(IE)]><!--> <html> <!--<![endif]-->  

<head>

<title>Parent View || Done</title>
    <meta name="viewport" content="width=device-width" /> 
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <link type="text/css" rel="stylesheet" href="css/style.css">

</head>

<body class="hasTitle hasFooter parent__done">

    <div class="title--top done__title">
    
        <h1>Done</h1>
    
        <a href="#" class="title__outLink"></a>
        
    </div>
    
    <section class="parent__childOverview">
    
        <div class="parent__childOverview__banner">
        
            <h2 class="parent__childOverview__item parent__childOverview__childName">Anna</h2>
            
            <span class="parent__childOverview__item  parent__childOverview__totalPoints">1255pts</span>
            
            <span class="parent__childOverview__item  parent__childOverview__tasks parent__childOverview__task--complete">12</span>
            
            <span class="parent__childOverview__item  parent__childOverview__tasks parent__childOverview__task--toDo">7</span>                   
        
        </div>
    
    </section>
    
    <section class="viewContent">
    
        <section class="content__nested">
        
        <h3 class="header--section">Waiting for approval</h3>
        
        <ul class="taskList taskList--done">
        
            <li class="taskList__item">
            
                <span class="taskList__task">Rake the garden</span>
                        
                <span class="taskList__pointValue">2222<span>pts</span></span>
                
                <span class="taskList__action taskList__action--approve"><a href="#"></a></span>
                
                <span class="taskList__action taskList__action--reject"><a href="#"></a></span>
            
            </li>
            
            <li class="taskList__item taskList__item--awaiting">
            
                <span class="taskList__task">Write down a really long challenging sentence</span>
                        
                <span class="taskList__pointValue">180<span>pts</span></span>
                
                <span class="taskList__action taskList__action--approve"><a href="#"></a></span>
                
                <span class="taskList__action taskList__action--reject"><a href="#"></a></span>
            
            </li>
            
            <li class="taskList__item">
            
                <span class="taskList__task">Do another thing</span>
                        
                <span class="taskList__pointValue">15<span>pts</span></span>
                
                <span class="taskList__action taskList__action--approve"><a href="#"></a></span>
                
                <span class="taskList__action taskList__action--reject"><a href="#"></a></span>
            
            </li>
                    
        </ul>
        
        </section>
        
        <section class="content__nested">
        
        <h3 class="header--section">Done</h3>
        
        <ul class="taskList taskList--done">
        
            <li class="taskList__item">
            
                <span class="taskList__task--lg">Take the trash out</span>
                        
                <span class="taskList__pointValue--decorative">25<span>pts</span></span>
            
            </li>
            
            <li class="taskList__item">
            
                <span class="taskList__task--lg">Clean my very large and untidy room</span>
                        
                <span class="taskList__pointValue--decorative">180<span>pts</span></span>
                            
            </li>
            
               
        </ul>
        
        </section>
            
    </section>
    
    <div class="preNavSpaceHack"></div>
    
    <nav class="nav--primary">
    
        <ul>
        
            <li class="nav--primary__listItem">
                <a href="#" class="nav--primary__link nav__link--toDo">To-do</a>
            </li>
            
            <li class="nav--primary__listItem">
                <a href="#" class="nav--primary__link nav__link--done nav--primary--current">Done</a>
            </li>
            
            <li class="nav--primary__listItem">
                <a href="#" class="nav--primary__link nav__link--rewards">rewards</a>
            </li>
            
            <li class="nav--primary__listItem">
                <a href="#" class="nav--primary__link nav__link--more">More</a>
            </li>
        
        </ul>
    
    </nav>
   
</body>

</html>
