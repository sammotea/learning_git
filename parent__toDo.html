<head>

<title>Parent View || To Do</title>
    <meta name="viewport" content="width=device-width" /> 
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <link type="text/css" rel="stylesheet" href="css/style.css">

</head>

<body class="hasTitle hasFooter parent__toDo">

    <div class="title--top toDo__title">
    
        <h1>To-do</h1>
        
        <a href="#" class="title__outLink"></a>
    
    </div>
    
    <section class="parent__childOverview">
    
        <div class="parent__childOverview__banner">
        
            <h2 class="parent__childOverview__item parent__childOverview__childName">Anna</h2>
            
            <span class="parent__childOverview__item  parent__childOverview__totalPoints">1255pts</span>
            
            <span class="parent__childOverview__item  parent__childOverview__tasks parent__childOverview__task--complete">12</span>
            
            <span class="parent__childOverview__item  parent__childOverview__tasks parent__childOverview__task--toDo">7</span>                   
        
        </div>
    
    </section>
    
    <section class="viewContent">
    
        <h3 class="header--section">To-do</h3>
        
        <ul class="taskList taskList--toDo">
        
            <li class="taskList__item taskList__item--toDo">
            
                <span class="taskList__task--lg">Rake the garden</span>
                        
                <span class="taskList__pointValue--standAlone">2222<span>pts</span></span>
            
            </li>
            
            <li class="taskList__item taskList__item--toDo">
            
                <span class="taskList__task--lg">Feed the fish for an entire week this is really long</span>
                        
                <span class="taskList__pointValue--standAlone">180<span>pts</span></span>
            
            </li>
            
            <li class="taskList__item taskList__item--toDo">
            
                <span class="taskList__task--lg">empty the dishwasher</span>
                        
                <span class="taskList__pointValue--standAlone">66<span>pts</span></span>
            
            </li>
            
            <li class="taskList__item taskList__item--toDo">
            
                <span class="taskList__task--lg">Clean your room</span>
                        
                <span class="taskList__pointValue--standAlone">1249<span>pts</span></span>
            
            </li>
            
            <li class="taskList__item taskList__item--toDo">
            
                <span class="taskList__task--lg">Take the dog for a walk</span>
                        
                <span class="taskList__pointValue--standAlone">25<span>pts</span></span>
            
            </li>
            
            <li class="taskList__item taskList__item--toDo">
            
                <span class="taskList__task--lg">Don't swear for an entire week</span>
                        
                <span class="taskList__pointValue--standAlone">90<span>pts</span></span>
            
            </li>
        
        </ul>
            
    </section>
    
    <div class="preNavSpaceHack"></div>
    
    <nav class="nav--primary">
    
        <ul>
        
            <li class="nav--primary__listItem">
                <a href="#" class="nav--primary__link nav__link--toDo nav--primary--current">To-do</a>
            </li>
            
            <li class="nav--primary__listItem">
                <a href="#" class="nav--primary__link nav__link--done">Done</a>
            </li>
            
            <li class="nav--primary__listItem">
                <a href="#" class="nav--primary__link nav__link--rewards">rewards</a>
            </li>
            
            <li class="nav--primary__listItem">
                <a href="#" class="nav--primary__link nav__link--more">More</a>
            </li>
        
        </ul>
    
    </nav>
   
</body>

</html>
